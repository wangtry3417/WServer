<!DOCTYPE html>
<html>
<head>
    <title>WCloud 共享主機 -- Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1>shared-container Dashboard</h1>
        <div class="row">
            <div class="col-3">
                <div class="list-group">
                    <a href="#" class="list-group-item list-group-item-action">主頁</a>
                    <a href="#" class="list-group-item list-group-item-action">檔案介面</a>
                    <button class="list-group-item list-group-item-action" onclick="startServer()">啟動分機（功能受限制）</button>
                    <button class="list-group-item list-group-item-action" onclick="stopServer()">關機</button>
                </div>
            </div>
            <div class="col-9">
                <div id="content">
                    
                    <!-- Content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>

        function stopServer() {
            $.ajax({
                url: '/stop',
                type: 'POST',
                success: function(response) {
                    alert(response);
                },
                error: function(xhr, status, error) {
                    alert('Error stopping server: ' + error);
                }
            });
        }

        function loadFiles() {
            $('#content').load('/files');
        }

        $(document).ready(function() {
            loadFiles();
        });
    </script>
</body>
</html>
